<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeto E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold" href="#">üõí Projeto E-commerce</a>
        <div class="d-flex align-items-center gap-2">
          <span id="navUser" class="text-info fw-semibold d-none"></span>
          <button id="btnLogout" class="btn btn-outline-primary btn-sm d-none">Sair</button>
          <a id="btnAuth" href="/static/auth.html" class="btn btn-outline-light btn-sm">Entrar / Cadastrar</a>
        </div>
      </div>
    </nav>

    <main class="container pb-5">
      <!-- Listagem e filtros -->
      <section class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Listagem &amp; Filtros</h5>

          <div class="row g-2 align-items-end">
            <div class="col-sm-3">
              <label class="form-label">Buscar (q)</label>
              <input id="q" class="form-control" placeholder="ex.: mouse" />
            </div>
            <div class="col-sm-3">
              <label class="form-label">Categoria</label>
              <input id="category" class="form-control" placeholder="ex.: periferico" />
            </div>
            <div class="col-sm-2">
              <label class="form-label">Pre√ßo m√≠n.</label>
              <input id="min_price" type="number" step="0.01" class="form-control" />
            </div>
            <div class="col-sm-2">
              <label class="form-label">Pre√ßo m√°x.</label>
              <input id="max_price" type="number" step="0.01" class="form-control" />
            </div>
            <div class="col-sm-2">
              <div class="form-check mt-4">
                <input id="order_by_price" class="form-check-input" type="checkbox" />
                <label class="form-check-label">Ordenar por pre√ßo</label>
              </div>
            </div>
            <div class="col-sm-2">
              <label class="form-label">Limit</label>
              <input id="limit" type="number" min="1" max="200" value="20" class="form-control" />
            </div>
            <div class="col-sm-2">
              <label class="form-label">Offset</label>
              <input id="offset" type="number" min="0" value="0" class="form-control" />
            </div>
            <div class="col-sm-2">
              <button id="btnLoad" class="btn btn-primary w-100 mt-2">Carregar</button>
            </div>
          </div>

          <div class="table-responsive mt-3">
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Categoria</th>
                  <th class="text-end">Pre√ßo</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <div class="row g-4">
        <!-- Buscar por ID -->
        <section class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Buscar Produto por ID</h5>
              <div class="row g-2">
                <div class="col-sm-8">
                  <label class="form-label">ID do Produto</label>
                  <input id="by_id" type="number" class="form-control" placeholder="Ex.: 3" />
                </div>
                <div class="col-sm-4 d-grid align-items-end">
                  <button id="btnSearchId" class="btn btn-outline-light mt-sm-4">Buscar</button>
                </div>
              </div>
              <pre id="byIdOut" class="small mt-3"></pre>
            </div>
          </div>
        </section>

        <!-- Criar produto -->
        <section class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Criar Produto</h5>
              <form id="formCreate" class="row g-2">
                <div class="col-sm-6">
                  <input name="name" class="form-control" placeholder="Nome" required />
                </div>
                <div class="col-sm-4">
                  <input name="category" class="form-control" placeholder="Categoria" />
                </div>
                <div class="col-sm-2">
                  <input name="price" type="number" step="0.01" class="form-control" placeholder="Pre√ßo" required />
                </div>
                <div class="col-12 d-grid">
                  <button class="btn btn-success">Criar</button>
                </div>
              </form>
              <pre id="createOut" class="small mt-3"></pre>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js" defer></script>
  </body>
</html>
